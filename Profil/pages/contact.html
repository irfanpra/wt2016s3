</head>
<body>
<!-- kopirano-->

<!--glavni dio-->

  <form id="contact_form">
	<div class="row">
		<label for="name">Your name:</label><br />
		<input id="name" class="input" name="name" type="text" required  onkeyup="validateName()"/><br />
	</div>
	<div class="row">
		<label for="email">Your email:</label><br />
		<input id="email" class="input" name="email" type="email" required onkeyup="validateEmail()"/><br />
	</div>
	<div class="row">
		<label for="phone">Phone:</label><br />
		<input id="phone" class="input"  type="tel" /><br />
	</div>
	<div class="row">
		<label for="clr">Favourite color:</label><br />
		<input id="clr" class="input" type="color" /><br />
	</div>
	<div class="row">
		<label for="message">Your message:</label><br />
		<textarea id="message" class="input"  rows="7" cols="30"></textarea><br />
	</div>
	<input id="submit_button" type="submit" value="Send email" />
</form>				

<footer class="footer">
<label>Copyright info</label>
</footer>

</body>

</html>
