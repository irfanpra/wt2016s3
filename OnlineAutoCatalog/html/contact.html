<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" type="text/css" href="../css/contact.css">
</head>
<body>

<form>
	<div class="contact-modal">
		<div class="content">

			<div class="row-section">
				<div class="left">
					<label for="name">Your name:</label>
				</div>
				<div class="right">
					<input type="text" class="text-input" id="name" required>
				</div>
			</div>

			<div class="row-section">
				<div class="left">
					<label for="email">Your e-mail address:</label>
				</div>
				<div class="right">
					<input type="email" class="text-input" id="email" required>
				</div>
			</div>

			<div class="message-section">
				<textarea class="message-box" maxlength="1000" placeholder="Write your message here..." value="HAHA"></textarea>
			</div>

			<div class="bottom-section">
				<div class="bottom-left">
					<div class="bug-checkbox">
						<input type="checkbox" id="bug">
					</div>
					<div class="bug-message">
						<label for="bug">Is the message related to a bug detected on the site?</label>
					</div>
				</div>
					
				<div class="bottom-right">
					<input type="submit" value="Send" class="message-send-button">
				</div>
			</div>

		</div>
	</div>
</form>
	
</body>

</html>
