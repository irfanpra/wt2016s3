<form>
   
	<div id="formdiv">
		
         <h1 id="Podnaslov">Kontakt forma</h1>

    <div class="okvir">
		<div class="red">
			<div class="polje-grupa polje-red">
				<label class="labela" >Ime:</label><br>
				<input class="polje-unos" placeholder="Ime">
			</div>
			
			<div class="polje-grupa polje-red">
				<label class="labela" >E-mail:</label><br>
				<input type="email" class="polje-unos" placeholder="E-mail">
			</div>

			
		</div>


		<div class="red">
			

			<div class="polje-grupa polje-red">
				<label class="labela" >Telefon:</label><br>
				<input type="tel" class="polje-unos" placeholder="Telefon">
			</div>

			<div class="polje-grupa polje-red">
				<label class="labela" >Ocjena kvaliteta:</label><br>
				<input type="number" min="0" max="10" class="polje-unos" placeholder="Ocjena">
			</div>
		</div>

		
		<div class="red">

			<div class="polje-grupa">
			<label class="labela"  >Poruka:</label>
			<textarea class="polje-unos" id="poruka" placeholder="Poruka"></textarea> 			
		</div>
		</div>
		
			

		<button id="dugme">Posalji</button>
    </div>
